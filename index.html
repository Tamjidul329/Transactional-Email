<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table class="page" width="100%" cellspacing="0" cellpadding="0" style="background: black; font-family: Arial, Helvetica, sans-serif;">
        <tbody>
            <tr>
                <td>
                    <table class="container" width="600px" cellspacing="0" cellpadding="0" border="0" align="center"
                        style="background: white; padding: 20px;">
                        <tbody>
                            <!--Logo row-->
                            <tr>
                                <td>
                                    <table class="logo" width="100%" cellspacing="0" cellpadding="0">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <img src="/img/car-logo.png">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>

                            <!--Header Row-->
                            <tr>
                                <td>
                                    <table class="header" width="100%" cellspacing="0" cellpadding="0" border="0">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <p style="margin: 0; font-size: 12px; font-weight: 700;">APRIL 1, 2023 AT 8:32 PM</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <p style="margin: 0; font-size: 26px; font-weight: 700;">Thanks for riding with Simon</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <p style="margin: 0; font-size: 12px; font-weight: 400;">100% of tips go to drivers! <a href="#" style="color: rgb(1, 207, 1);">Add a tip.</a></p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
            
                            <!--Price information Row-->
                            <tr>
                                <td>
                                    <table class="price" width="100%" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td>
                                                <p>Ride fare (4.73mi, 10m 21s)</p>
                                            </td>
                                            <td align="right">
                                                <p>$13.88</p>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
